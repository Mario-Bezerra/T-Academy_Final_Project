<section>

    <h1>{{car.model}} {{car.description}}</h1>
    <div>
        <div id="image-box">
            <img height="500px" width="500px" src="">
        </div>
        <div id="car-details">
            <h3> O que você precisa saber:</h3>
            <ul>
                <li>Marca : {{car.automaker}}</li>
                <li>Modelo : {{car.model}}</li>
                <li>Cor : {{car.color}}</li>
                <li>Ano : {{car.year}}</li>
                <li>Km : {{car.quilometragem}}</li>
            </ul>
            <span id="price">  </span>
            <span id="cidade"> <img src="" alt="Localização"> {{announce.address.localidade}} </span>
            <button> Fale com vendedor </button>
        </div>
    </div>

</section>
