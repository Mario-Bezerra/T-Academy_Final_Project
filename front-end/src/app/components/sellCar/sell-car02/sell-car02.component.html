<div class="cartao">
    <h1 class="titulo"><b style="color: black;">Vamos começar o seu anúcio?</b></h1>

    <div class="container">
    <mat-form-field appearance="fill" class="dropdown">
        <mat-label>Escolha uma marca</mat-label>
        <mat-select appearance="fill" [(ngModel)]="car.automaker">
            <mat-option *ngFor="let auto of automakers" value="{{auto}}">{{auto}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Informe um modelo</mat-label>
        <input matInput placeholder="Ex. Celta, Uno" [(ngModel)]="car.model">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Informe a cor</mat-label>
        <input matInput placeholder="Ex. Branca, Prata" [(ngModel)]="car.color">
    </mat-form-field>

    <mat-form-field appearance="fill" class="dropdown">
        <mat-label>Informe o ano de fabricação</mat-label>
        <mat-select appearance="fill" [(ngModel)]="car.year">
            <mat-option *ngFor="let year of years" value="{{year}}">{{year}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="dropdown">
        <mat-label>Informe a categoria do seu carro</mat-label>
        <mat-select appearance="fill" [(ngModel)]="car.category">
            <mat-option *ngFor="let category of categorys" value="{{category}}">{{category}}</mat-option>
        </mat-select>
    </mat-form-field>
    
    
    
    <mat-grid-list cols="2" rowHeight="100px">

        <mat-grid-tile>

            <input type="button" class="botao-voltar" value="Voltar" name="" id="" onclick="window.location.href='sell-car01'">

        </mat-grid-tile>

        <mat-grid-tile>

            <input type="button" class="botao-pequeno" value="Continuar" (click)="continue()">

        </mat-grid-tile>
    </mat-grid-list>
    </div>
</div>
