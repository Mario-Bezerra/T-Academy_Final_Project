

<div class="cartao">
    <h1 class="titulo"><b style="color: black;">Vamos começar o seu anúcio?</b></h1>

    <div>
        <input type="text" class="campo-texto" placeholder="Informe uma categoria">
    </div>
    
    <div>
        <input type="text" class="campo-texto" placeholder="Informe uma montdora">
    </div>
    
    <mat-grid-list cols="2" rowHeight="100px">

        <mat-grid-tile>
            <input type="text" class="campo-texto campo-texto-pequeno" placeholder="Informe um modelo">
        </mat-grid-tile>
    
        <mat-grid-tile>
            <input type="number" class="campo-texto campo-texto-pequeno" placeholder="Informe um ano" min="1900" max="2099">
        </mat-grid-tile>

    </mat-grid-list>
    
    <mat-grid-list cols="2" rowHeight="100px">

        <mat-grid-tile>

            <input type="button" class="botao-voltar" value="Voltar" name="" id="">

        </mat-grid-tile>

        <mat-grid-tile>

            <input type="button" class="botao-pequeno" value="Continuar">

        </mat-grid-tile>
    </mat-grid-list>

</div>
